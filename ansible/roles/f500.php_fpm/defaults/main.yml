---

# FPM GLOBAL SETTINGS

php_fpm_daemonize: "yes"
# php_fpm_emergency_restart_interval: 0
# php_fpm_emergency_restart_threshold: 0
# php_fpm_events_mechanism: "epoll"
php_fpm_group: "www-data"
php_fpm_log_level: error
# php_fpm_process_control_timeout: 0
# php_fpm_process_max: 128
# php_fpm_rlimit_core: 0
# php_fpm_rlimit_files: 1024
php_fpm_run_dir: "/var/run"
# php_fpm_syslog_facility: "daemon"
# php_fpm_syslog_ident: "php5-fpm"
# php_fpm_systemd_interval: 10
php_fpm_user: "www-data"


# FPM POOLS

php_fpm_pools:
  - name: "www"
    settings:
      # prefix: "/path/to/pools/$pool"
      user: "{{ php_fpm_user }}"
      group: "{{ php_fpm_group }}"
      listen: "{{ php_fpm_run_dir }}/php5-fpm.sock"
      # listen_backlog: 65535
      listen_owner: "{{ php_fpm_user }}"
      listen_group: "{{ php_fpm_group }}"
      listen_mode: "0600"
      # listen_allowed_clients: "127.0.0.1"
      pm: "dynamic"
      pm_max_children: 5
      pm_start_servers: 2
      pm_min_spare_servers: 1
      pm_max_spare_servers: 3
      # pm_process_idle_timeout: "10s"
      pm_max_requests: 512
      # pm_status_path: "/status"
      # ping_path: "/ping"
      # ping_response: "pong"
      # access_log: "log/$pool.access.log"
      # access_format: "%R - %u %t \"%m %r%Q%q\" %s %f %{mili}d %{kilo}M %C%%"
      # slowlog: "log/$pool.log.slow"
      # request_slowlog_timeout: 0
      # request_terminate_timeout: 0
      # rlimit_files: "{{ php_fpm_rlimit_files }}"
      # rlimit_core: "{{ php_fpm_rlimit_core }}"
      # chroot: ""
      # chdir: "/var/www"
      catch_workers_output: "yes"
      # security_limit_extensions: ".php .php3 .php4 .php5"
      # environment: {}
      # php_values: {}
      # php_flag: {}
      # php_admin_value: {}
      # php_admin_flag: {}


